    <h1>A tintapatronos nyomtatók</h1>

    <div class="wrapper">
        <div class="inner_div">
            <figure>
                <img src="./pict/nyomtato.jpg" alt="">

                <figcaption>Előnyök,hátrányok</figcaption>
                <p>

                    <ul> A tintasugaras nyomtató előnyei röviden:
                        <li>kedvező vételár,</li>
                        <li>a legolcsóbb modellek is kínálnak szkennelést és másolást,</li>
                        <li>vonzó dizájn, kis méretek,</li>
                        <li>fekete-fehér és színes nyomtatás,</li>
                        <li>csúcsminőségű fotónyomtatás,</li>
                        <li>szöveges vagy grafikus dokumentumok nyomtatása kiváló minőségben,</li>
                        <li>a berendezés játszva megbirkózik CD/DVD nyomtatásával,</li>
                        <li>nem probléma a mágneses vagy öntapadó papírokra való nyomtatás,</li>
                        <li>a tintasugaras nyomtató ugyanúgy jól bánik a hagyományos A4-es méretű irodai papírral, mint más formátumú
                            adathordozókkal is.
                        </li>
                        <br> A tintasugaras nyomtató hátrányai röviden:
                        <br>
                        <br>
                        <li> inkább csak alkalmi, illetve kis és közepes mennyiségű nyomtatáshoz megfelelő,</li>
                        <li> általában magasabb nyomtatási költségek, az ár a nyomtatási kellékanyagok típusától függ,</li>
                        <li> a lézernyomtatókkal összehasonlítva gyakoribb tintapatron csere,</li>
                        <li> a tinta beszáradásának nagyobb veszélye,</li>
                        <li> igényesebb karbantartás a tinta esetleges beszáradása miatt, ami eltömítheti a nyomtatófej fúvókáit,</li>
                        <li> kevésbé vízálló tinta,</li>
                        <li> a közvetlen napfénynek kitett tintás nyomatok egy idő után kifakulhatnak.</li>
                    </ul>
                </p>
            </figure>


        </div>

        <div class="inner_div">

            <figure>
                <img src="./pict/inkjet.jpg" alt="">

                <figcaption>A tintasugaras nyomtató működése</figcaption>

                <p>Termál technológia (bubble jet) Egy parányi fűtőelemet (2) helyeznek el minden fúvókában (1), ami felmelegíti
                    a festéket. Így jön létre egy buborék (3) ami egy csepp festéket (4) tol maga előtt. Ez aztán kinyomul
                    a csatornából, mely kapilláris nyomás útján töltődik újra. Piezo technológia Egy elektromoos mezőben
                    egy piezo kristályt oly módon polarizálnak, hogy a parányi kristály darabokat (5) enyhén visszahúzódnak
                    és így beengedik a festéket (1) a befecskendezőbe. A második lépés folyamán a polaritás megváltozik,
                    így a festéket (4) előrenyomja, ki a csatornából.</p>
                </p>
            </figure>

        </div>
        <div class="inner_div">


            <figure>
                <img class="nagykell" src="./pict/hatekonykep.png" alt="">
                <figcaption>Nyomtató hatékonysága</figcaption>
                <p>
                    A nyomtatási mennyiség az egyik legfontosabb paraméter, amely alapján kell kiválasztani az új nyomtatót. Hogyan tér el az
                    ajánlott és a maximális nyomtatási mennyiség? Mi történik, ha figyelmen kívül hagyja a havi nyomtatóhasználatot,
                    és hogyan tudja újra kiszámítani a lapok számát a nyomtatásuknak megfelelően? Mindent megtudhat a következő
                    cikkben. Az egyes nyomtatókat bizonyos számú oldal nyomtatására tervezték. A terhelés mértéke megegyezik
                    annak felépítésével. A háztartási nyomtatóeszközök nem tartanak olyan sokáig, mint azok a nyomtatók,
                    amelyek minden nap több száz nyomtatott papírlapot bocsátanak ki. Ezért a gyártók minden nyomtatóhoz
                    két paramétert adnak meg. Az ajánlott nyomtatási mennyiség meghatározza, hogy mi a maximum mennyi papírt
                    nyomtasson a készüléke havonta. A maximális terhelhetőség azt jelzi, hogy hány lapot tud nyomtatni a
                    nyomtató rövid ideig anélkül, hogy az meghibásodna. A rosszul megválasztott kapacitás esetén nagy a esélye
                    annak, hogy a nyomtató alkatrészei nem bírják el a terhelést és meghibásodnak. Ha panaszt kíván tenni
                    egy ilyen meghibásodás miatt, akkor fel fog merülni a kérdés - a gyártók meghatározzák a nyomtatott lapok
                    számát - hogy ha túllépték e a maximális nyomtatási mennyiséget, mert akkor el fogják utasítani a panaszt.
                    Legyen óvatos! A megadott maximális nyomtatási oldalak száma csak az A4-es lap 5% -nak nyomtatására felel
                    meg. Ha például olyan anyagot nyomtat, amely az egész oldalt elfoglalja, a lefedettségi szint 15% -ra
                    nő, fényképeken pedig akár 80 és 100% között is.
                </p>
            </figure>
        </div>
